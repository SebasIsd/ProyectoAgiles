<script>
  window.fetchRaw = async (url) => {
    try {
      const r = await fetch(url, { method: "GET" });
      const text = await r.text();
      return { ok: true, status: r.status, body: text };
    } catch (e) {
      return { ok: false, status: 0, body: String(e) };
    }
  };
</script>
